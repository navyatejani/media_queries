<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Carousel</title>
  <link rel="stylesheet" href="image.css" />
</head>
<body>

  <div class="carousel-wrapper">
    <div class="carousel">
      <img src="https://picsum.photos/id/1018/1000/500" class="carousel-image active" alt="Image 1">
      <img src="https://picsum.photos/id/1015/1000/500" class="carousel-image" alt="Image 2">
      <img src="https://picsum.photos/id/1016/1000/500" class="carousel-image" alt="Image 3">
    </div>

    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>

    <div class="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <script src="image.js"></script>
</body>
</html>
